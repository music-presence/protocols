syntax = "proto3";

// production: no

// https://music-presence.github.io/protocols/schemas/media-channel.Message.schema.json

package media_channel;

import "media-channel.messages.proto";

message Message {
  oneof payload {
    Hello hello = 1 [ json_name = "hello" ];
    Update update = 2 [ json_name = "update" ];
  }
}
